<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://www.joshhowson.com/synth0/style.css">
  <meta name="color-scheme" content="dark light">
</head>
<body>
  <h1>synth0</h1>
  <form onsubmit="event.preventDefault()">
    <fieldset>
      <legend>Oscillator</legend>
      <!-- <input type="range" min="0" max="100" value="50" id="oscillatorLevel"> -->
      <select name="oscillatorType" id="oscillatorType">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth" selected>Sawtooth</option>
        <option value="triangle">Triangle</option>
      </select>
      <label for="oscillatorFrequency">
        Pitch
        <span class="value"></span>
      </label>
      <input type="range" min="0" max="100" value="40" id="oscillatorFrequency">
    </fieldset>
    <fieldset>
      <legend>Filter</legend>
      <label for="filterCutoff">
        Cutoff
        <span class="value"></span>
      </label>
      <input type="range" min="0" max="100" value="70" id="filterCutoff">
      <label for="filterResonance">
        Resonance
        <span class="value"></span>
      </label>
      <input type="range" min="0" max="100" value="20" id="filterResonance">
    </fieldset>
    <fieldset>
      <legend>Distortion</legend>
      <label for="distortionAmount">
        Amount
        <span class="value"></span>
      </label>
      <input type="range" min="0" max="100" value="5" id="distortionAmount">
      <figure id="distortionVisualizer"></figure>
      <input id="distortionToggle" type="checkbox">
      <label for="distortionToggle">Active</label>
    </fieldset>
    <fieldset>
      <legend>Output</legend>
      <label for="outputLevel">
        Level
        <span class="value"></span>
      </label>
      <input type="range" min="0" max="100" value="50" id="outputLevel">
      <button id="start">Start</button>
      <button id="mute">Mute</button>
    </fieldset>
  </form>
  <script src="https://www.joshhowson.com/synth0/synth0.js"></script>
</body>
</html>
